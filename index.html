<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Daisy CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="bg-white rounded-2xl p-5 w-[350px] ">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="assets/Group.png " alt="">

        </div>
        <div>
            <label for="">
                Mobile Number
            </label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <div class="mt-5">
            <label for="">
                4 Digit Pin
            </label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button class="btn bg-[#0874f2] text-white w-full mt-5 rounded-3xl" id="loginButton">Login</button>

    </form>
    <script src="./script.js"></script>

</body>

</html>
